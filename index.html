              https://uploads-ssl.webflow.com/649b11e4305cdd13b1dfea62/649c0c9e012dd2721a1c071d_C12-p-2000.jpg 2000w,

    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=649b11e4305cdd13b1dfea62"
      type="text/javascript"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" type="text/javascript"></script>
    <script
      type="text/javascript"
      src="https://uploads-ssl.webflow.com/5ea8a7b6e2d87523506f447f/5ea8ab1dc8bfcc89b2c29dd9_imagesloaded.pkgd.min.js.txt"
    ></script>
    <script
      type="text/javascript"
      src="https://uploads-ssl.webflow.com/5ea8a7b6e2d87523506f447f/5ea8ab1d385a0c3432d74c0c_TweenMax.min.js.txt"
    ></script>
    <script>
      {
        // body element
        const body = document.body;

        // helper functions
        const MathUtils = {
          // linear interpolation
          lerp: (a, b, n) => (1 - n) * a + n * b,
          // distance between two points
          distance: (x1, y1, x2, y2) => Math.hypot(x2 - x1, y2 - y1),
        };

        // get the mouse position
        const getMousePos = (ev) => {
          let posx = 0;
          let posy = 0;
          if (!ev) ev = window.event;
          if (ev.pageX || ev.pageY) {
            posx = ev.pageX;
            posy = ev.pageY;
          } else if (ev.clientX || ev.clientY) {
            posx = ev.clientX + body.scrollLeft + docEl.scrollLeft;
            posy = ev.clientY + body.scrollTop + docEl.scrollTop;
          }
          return { x: posx, y: posy };
        };

        // mousePos: current mouse position
        // cacheMousePos: previous mouse position
        // lastMousePos: last last recorded mouse position (at the time the last image was shown)
        let mousePos = (lastMousePos = cacheMousePos = { x: 0, y: 0 });

        // update the mouse position
        window.addEventListener(
          "mousemove",
          (ev) => (mousePos = getMousePos(ev))
        );

        // gets the distance from the current mouse position to the last recorded mouse position
        const getMouseDistance = () =>
          MathUtils.distance(
            mousePos.x,
            mousePos.y,
            lastMousePos.x,
            lastMousePos.y
          );

        class Image {
          constructor(el) {
            this.DOM = { el: el };
            // image deafult styles
            this.defaultStyle = {
              scale: 1,
              x: 0,
              y: 0,
              opacity: 0,
            };
            // get sizes/position
            this.getRect();
            // init/bind events
            this.initEvents();
          }
          initEvents() {
            // on resize get updated sizes/position
            window.addEventListener("resize", () => this.resize());
          }
          resize() {
            // reset styles
            TweenMax.set(this.DOM.el, this.defaultStyle);
            // get sizes/position
            this.getRect();
          }
          getRect() {
            this.rect = this.DOM.el.getBoundingClientRect();
          }
          isActive() {
            // check if image is animating or if it's visible
            return (
              TweenMax.isTweening(this.DOM.el) || this.DOM.el.style.opacity != 0
            );
          }
        }

        class ImageTrail {
          constructor() {
            // images container
            this.DOM = { content: document.querySelector(".content") };
            // array of Image objs, one per image element
            this.images = [];
            [...this.DOM.content.querySelectorAll("img")].forEach((img) =>
              this.images.push(new Image(img))
            );
            // total number of images
            this.imagesTotal = this.images.length;
            // upcoming image index
            this.imgPosition = 0;
            // zIndex value to apply to the upcoming image
            this.zIndexVal = 1;
            // mouse distance required to show the next image
            this.threshold = 100;
            // render the images
            requestAnimationFrame(() => this.render());
          }
          render() {
            // get distance between the current mouse position and the position of the previous image
            let distance = getMouseDistance();
            // cache previous mouse position
            cacheMousePos.x = MathUtils.lerp(
              cacheMousePos.x || mousePos.x,
              mousePos.x,
              0.1
            );
            cacheMousePos.y = MathUtils.lerp(
              cacheMousePos.y || mousePos.y,
              mousePos.y,
              0.1
            );

            // if the mouse moved more than [this.threshold] then show the next image
            if (distance > this.threshold) {
              this.showNextImage();

              ++this.zIndexVal;
              this.imgPosition =
                this.imgPosition < this.imagesTotal - 1
                  ? this.imgPosition + 1
                  : 0;

              lastMousePos = mousePos;
            }

            // check when mousemove stops and all images are inactive (not visible and not animating)
            let isIdle = true;
            for (let img of this.images) {
              if (img.isActive()) {
                isIdle = false;
                break;
              }
            }
            // reset z-index initial value
            if (isIdle && this.zIndexVal !== 1) {
              this.zIndexVal = 1;
            }

            // loop..
            requestAnimationFrame(() => this.render());
          }
          showNextImage() {
            // show image at position [this.imgPosition]
            const img = this.images[this.imgPosition];
            // kill any tween on the image
            TweenMax.killTweensOf(img.DOM.el);

            new TimelineMax()
              // show the image
              .set(
                img.DOM.el,
                {
                  startAt: { opacity: 0, scale: 1 },
                  opacity: 1,
                  scale: 1,
                  zIndex: this.zIndexVal,
                  x: cacheMousePos.x - img.rect.width / 2,
                  y: cacheMousePos.y - img.rect.height / 2,
                },
                0
              )
              // animate position
              .to(
                img.DOM.el,
                0.9,
                {
                  ease: Expo.easeOut,
                  x: mousePos.x - img.rect.width / 2,
                  y: mousePos.y - img.rect.height / 2,
                },
                0
              )
              // then make it disappear
              .to(
                img.DOM.el,
                1,
                {
                  ease: Power1.easeOut,
                  opacity: 0,
                },
                0.4
              )
              // scale down the image
              .to(
                img.DOM.el,
                1,
                {
                  ease: Quint.easeOut,
                  scale: 0.2,
                },
                0.4
              );
          }
        }

        /***********************************/
        /********** Preload stuff **********/

        // Preload images
        const preloadImages = () => {
          return new Promise((resolve, reject) => {
            imagesLoaded(document.querySelectorAll(".content__img"), resolve);
          });
        };

        // And then..
        preloadImages().then(() => {
          // Remove the loader
          document.body.classList.remove("loading");
          new ImageTrail();
        });
      }
    </script>
